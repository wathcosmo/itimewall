<html xmlns:wb="http://open.weibo.com/wb">
<head>
<meta property="wb:webmaster" content="146f20fe8995b21b" />
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1930287190" type="text/javascript" charset="utf-8"></script>
<title>我的时光墙</title>
</head>

<body background="static/wall2.jpg" style="background-size: 100% 100%">
<table align="center" style="font-family:幼圆; font-size: 40px; font-weight: bold;" >
<td >我的时光墙</td>
<wb:login-button type="1,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
<script>
    function logout()
    {
        window.location.href="https://api.weibo.com/oauth2/authorize?redirect_uri=http%3A//itimewall.sinaapp.com/home/&response_type=code&client_id=1930287190";
    }
</script>
</table>
<style type="text/css">
a:link,a:visited{
 text-decoration:none;  
}
a:hover{
 text-decoration:underline;  
}
</style>
{% for p in page %}
	<a href="?page={{ p.pg }}{{ name }}" style="float: left; font-family:幼圆; font-weight: bold; font-size: 18px">{{ p.cont }}</a>
{% endfor %}
<br />
<table border="0" align=right>
<tr>
	<td>&nbsp</td>
	<td style="width: 4%;background-color: rgba(255,165,0,0.5)">旅游</td>
	<td style="width: 4%;background-color: rgba(12,21,255,0.24)">体育</td>
	<td style="width: 4%;background-color: rgba(55,249,15,0.6)">音乐</td>
	<td style="width: 4%;background-color: rgba(221,123,251,0.4)">影视</td>
	<td style="width: 4%;background-color: rgba(122,227,255,0.5)">饮食</td>
	<td style="width: 4%;background-color: rgba(2,255,254,0.5)">游戏</td>
	<td style="width: 4%;background-color: rgba(255,0,0,0.25)">购物</td>
</tr>
</table>
<br />
<table border="0" width={{ l }}%>
<tr>
{% for tm in lst %}
	<td style="background-color:rgba(234,212,244,0.4); text-align: center; font-size: 20px; font-weight: bold; width: 14%">{{ tm.time }}</td>
{% endfor %}
</tr>
<tr>
{% for dc in lst %}
	<td valign=top>
	<table border="0" style="font-size:18px;font-family: 微软雅黑">
    {% for i in dc.text %}
		<tr>
		<td style="background-color:{{ i.color }}">
        {{ i.txt }}
		</td>
		</tr>
    {% endfor %}
	</table>
	</td>
{% endfor %}
</tr>
</table>

</body>
</html>
